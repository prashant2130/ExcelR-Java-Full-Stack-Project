<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/admindash.css}" />
</head>
<body style="min-height:70vh; background-color: black;">
	<section style="margin-top:50px" class = "center">


		<div th:if=${session.msg}>
			<h3 th:text="${session.msg}" style="color:red"></h3>
   					<h3 th:text="${session.msg}" style="color:red"></h3>

   		</div>
		<div class="main-content">
			<div class="header">
				<button onclick="window.location.href='addemployee'">Add New Employee</button>
			</div>


			<div class="employee-table">
				<nav class="navbar bg-body-tertiary">
					<div class="container-fluid">
						<h3>Employee List</h3>


						<form class="d-flex" th:action="@{/employee/search}" method="get">
							<input class="form-control me-2" type="search" placeholder="Search by name or email" name="query" aria-label="Search" value="">

							<button id="btn" class="btn btn-outline-success" type="submit">Search</button>
						</form>

					</div>
				</nav>
				<table >
					<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Position</th>
						<th>Department</th>
						<th>Actions</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="employee : ${employees}">
						<td th:text="${employee.id}"></td>
						<td th:text="${employee.fullName}"></td>
						<td th:text="${employee.position}"></td>
						<td th:text="${employee.department}"></td>
						<td>
							<button th:onclick="'window.location.href=\'/employee/view/' + ${employee.id} + '\''" class="view-btn ebt">View</button>
							<button th:onclick="'window.location.href=\'/employee/update/' + ${employee.id} + '\''" class="update-btn ebt">Update</button>
							<button
									th:onclick="'if(confirm(\'Are you sure you want to delete this employee?\')) { window.location.href=\'/employee/delete/' + ${employee.id} + '\' }'"
									class="delete-btn ebt">
								Delete
							</button>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>





	<br>
	</section>
</body>
</html>
